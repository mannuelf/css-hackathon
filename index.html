<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CSS Holiday Hackathon BBC Homepage Clone</title>
  </head>
  <body class="">
    <header class="app-header">
      <div class="container">
        <div class="container-col">logo</div>
        <div class="container-col">navigation</div>
        <div class="container-col">
          <button id="jsThemeToggle">Toggle theme</button>
        </div>
      </div>
    </header>
    <section class="app-body">
      <div class="container">
        <div class="hero-banner">
          <h1 class="hero-banner-title">Welcome to the BBC</h1>
          <div class="jsHeroBannerContent"></div>
        </div>
      </div>
    </section>
    <footer class="app-footer">
      <div class="container">
        <a href="https://mannuelf.github.io/css-holiday-hackathon" class="link"
          >view demo</a
        >
      </div>
    </footer>
    <section class="app-credits">
      api:
      <a href="https://newsapi.org/" class="ext-link">www.newsapi.org</a>
      font:
      <a href="https://www.bbc.co.uk/branding/reith-font" class="ext-link"
        >www.bbc.co.uk/branding/reith-font</a
      >
      log:
      <a href="https://commons.wikimedia.org/wiki/File:BBC.svg" class="ext-link"
        >www.commons.wikimedia.org/wiki/File:BBC.svg</a
      >
    </section>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
